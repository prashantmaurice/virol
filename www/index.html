<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      <!--<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>-->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/general/socket.io-1.1.0.js"></script>
    <script src="lib/general/jquery-1.11.0.min.js"></script>

  </head>
  <body ng-app="starter" animation="slide-left-right-ios7" ng-controller="DashCtrl">
  <ion-pane>
      <ion-content class="" style="background-color: #2D3E50;" scroll="false">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false" ng-init="init()" >
            <ion-slide style="background-color: #2D3E50; height:100%" class="padding">
                <div id="myDetails"></div>
                <ul id="usersList"></ul>
                <button class="button button-block button-positive" onclick="disconnectUser()">DISCONNECT FROM USER</button>
                <button class="button button-block button-positive" ng-click="requestStart()">START GAME</button>
                <button id="nextSlideButton" class="button" style="display: none" ng-click="nextSlide()">DUMMY</button>
            </ion-slide>
            <ion-slide>
                <table id="gameBoard"></table>
                <button class="button button-block button-positive" ng-click="requestEnd()">END GAME</button>
                <button id="prevSlideButton" class="button" style="display: none" ng-click="prevSlide()">DUMMY</button>
            </ion-slide>
        </ion-slide-box>

              <!--<button class="button button-block button-positive" ng-click="requestEnd()">END GAME</button>-->
          <!--</div>-->
      </ion-content>
  </ion-pane>
